var inputx = document.getElementById("txtSKUZip");
inputx.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {

   event.preventDefault();

  }
});
function OdpLookup() {
  var skuList = document.getElementById("SKUList");
  var sku =skuList.options[skuList.selectedIndex].text;
  sku = sku.split(" ")[1];
  var zipList = document.getElementById("Zip");
  var zip = zipList.options[zipList.selectedIndex].text;
  zip = zip.split(" ")[1];
  var URL= "https://www.officedepot.com/mb/stores/availability.do?sku=" + sku + "++&zipCityState=" + zip +"&city=&zip=" + zip + "&state=";
  var win = window.open(URL, "_blank", "");
}
