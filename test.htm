<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TSV ListView with Scroll</title>
    <style>
        /* Container for scrollable table */
        .table-container {
            max-height: 400px; /* Height to show 20 rows */
            overflow-y: auto;  /* Adds vertical scroll */
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Dynamic Stores List</h2>

    <!-- Scrollable Table Container -->
    <div class="table-container">
        <table id="listView">
            <thead>
                <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        async function loadTSV() {
            try {
                // Fetch the tab-delimited file
                const response = await fetch("stores.txt");
                const tsvText = await response.text();

                // Split into rows
                const rows = tsvText.trim().split("\n");

                // Get table elements
                const tableHead = document.querySelector("#tableHead");
                const tableBody = document.querySelector("#tableBody");

                // Extract column names from first row
                const headers = rows[0].split("\t");
                tableHead.innerHTML = headers.map(header => `<th>${header}</th>`).join("");

                // Only show 20 rows
                const maxRows = 20;
                const rowsToShow = rows.slice(1, maxRows + 1); // Skip header, limit to 20 rows

                // Process and append each row
                rowsToShow.forEach(row => {
                    const cols = row.split("\t");
                    let tr = document.createElement("tr");
                    tr.innerHTML = cols.map(col => `<td>${col}</td>`).join("");
                    tableBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error loading TSV:", error);
            }
        }

        // Load the TSV file
        loadTSV();
    </script>

</body>
</html>
